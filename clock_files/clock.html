<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clockt</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <section>
          <div class="clock-container">
            <span class="num n-12">12</span>
            <span class="num n-3">3</span>
            <span class="num n-6">6</span>
            <span class="num n-9">9</span>
            <div class="clock-body">
              <div class="hour hand" id="hour" style="transform: rotate(690.467deg);">
                <span></span>
              </div>
              <div class="minute hand" id="minute" style="transform: rotate(107.6deg);">
                <span></span>
              </div>
              <div class="second hand" id="second" style="transition: all 0.4s ease-in 0s; transform: rotate(342deg);">
                <span></span>
              </div>
              <div class="dot"></div>
            </div>
          </div>
          <div class="digital-time">
            <h2 id="digital-hour">23</h2>
            <h2>&nbsp;:&nbsp;</h2>
            <h2 id="digital-minute">17</h2>
            <h2>&nbsp;:&nbsp;</h2>
            <h2 id="digital-second">57</h2>
          </div>
          <script src="index.js"></script>
        </section>
      

</body></html>
